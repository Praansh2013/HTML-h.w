<!DOCTYPE html>
<html>
    <head>
        <title>Changing the CSS and HTML properties dynamically by JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h1> See the colour Changing:-</h1>
        <h4 id="demo">The colour is black</h4>
        
        <script>
            function change_colour(){
                document.getElementById("demo").style.color="red"
                document.getElementById("demo").innerHTML="The colour is red"
                
            }

            function changeColour(){
                    document.getElementById("demo").style.color = "green"
                    document.getElementById("demo").innerHTML = "The colour is green"

                }
        </script>
        <button type="button" class="btn btn-danger" onclick="change_colour()"> Red</button>

        <button type="button" class="btn btn-success" onclick="changeColour()"> Green</button>
    </body>
</html>

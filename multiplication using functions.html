    <body>
        <h1><u>Multiplications using Functions:-</u></h1>
        <p>If A is 5</p>
        <p> And if B is 100</p>
        <p>C is a X b, c=?</p>
        <script>
            function multiply(){
                let a,b,c;
                a=5
                b=100
                c=a*b

            }
        </script>
        <button type="button" class="btn btn-outline-success" onclick="multiply()">Click here</button>

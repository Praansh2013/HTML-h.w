<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication using Functions</title>
        
       
    </head>
    <body>
        <h1><u>Multiplications using Functions:-</u></h1>
        <p>If A is 5</p>
        <p> And if B is 100</p>
        <p>C is a X b, c=?</p>
        <script>
            function multiply(){
                let a,b,c;
                a=5
                b=100
                c=a*b
                alert("the multiplication of a and b is = " +c)
            }
        </script>
        <button type="button"  onclick="multiply()">Click here</button>
    </body>

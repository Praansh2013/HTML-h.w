<!DOCTYPE html>
<html>

<head>
    <title>Hobby grids in bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <style>
            .col-sm{
                text-align: center;
                border: 1px black solid ;
            }
        </style>
</head>
<body>
<h1><u>Hobby section</u></h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <img src="https://t3.ftcdn.net/jpg/04/51/93/94/360_F_451939407_4g4JEQzDizFBSOAJ5GhkgyXN0tDEBUri.jpg" height="200"width="300"> <br>
            <h4>Art</h4>
        </div>
            <div class="col-sm">
                <img src="https://media.istockphoto.com/id/1413922045/vector/programming-at-home.jpg?s=612x612&w=0&k=20&c=_5UhZu0-etj-lWZorNUAkF_PEqXfHpuf44dCeWeCOvc="
                    height="200" width="300"> <br>
                <h4>Coding</h4>
            </div>
            <div class="col-sm">
                <img src="https://img.freepik.com/premium-vector/tv-clipart-vector-art-illustration_761413-26102.jpg?w=360"
                    height="200" width="300"> <br>
                <h4>Watching TV</h4>
            </div>
            <div class="col-sm">
                <img src="https://t3.ftcdn.net/jpg/04/15/20/38/360_F_415203887_Dvl4gagRfbMJtuhk62cqo8gmzvyv75ZB.jpg"
                    height="200" width="300"> <br>
                <h4>Playing</h4>
            </div>
    </div>
</div>

</html>

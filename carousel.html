<!DOCTYPE html>
<html>
    <head>
        <title>Image slider or carousel in HTML h.w.</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
     <h1><u>Carousel:-</u></h1>
     <div class="container">
        <div id="MyCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#MyCarousel" data-slide-to="1"></li>
            <li data-target="#MyCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                 <img src="https://wallpapercave.com/wp/wp4470754.jpg"   alt="img">
                </div>
                <div class="item">
                    <img src="https://wallpapers.com/images/hd/1280x720-gaming-cbzjxzz73newwi3x.jpg" alt="img">
                </div>
                <div class="item">
                    <img src="https://images3.alphacoders.com/134/1348788.png" alt="img">
                </div>

                <a class="left carousel-control" href="" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
     </div>
    </body>
</html>
